  <!-- Force cache reload with version parameter in URL -->
  <script>
    (function() {
      // Get current version from stylesheet link
      const stylesheet = document.querySelector('link[href*="styles.css"]');
      const versionMatch = stylesheet ? stylesheet.href.match(/[?&]v=(\d+)/) : null;
      const currentVersion = versionMatch ? versionMatch[1] : Date.now();
      
      // Get version from URL
      const urlParams = new URLSearchParams(window.location.search);
      const urlVersion = urlParams.get('v');
      
      // If URL version doesn't match current version, reload with new version
      if (urlVersion !== currentVersion) {
        const url = new URL(window.location.href);
        url.searchParams.set('v', currentVersion);
        window.location.replace(url.toString());
      }
    })();
  </script>

  <script>
    // Global error handler
    window.addEventListener('error', (event) => {
      console.error('Global error:', event.error);
      // Show error message if app screen is visible
      const appScreen = document.getElementById('app-screen');
      if (appScreen && !appScreen.classList.contains('hidden')) {
        const errorMsg = document.createElement('div');
        errorMsg.className = 'fixed top-20 left-0 right-0 bg-red-600 text-white p-4 z-50 text-center';
        errorMsg.textContent = 'Error al cargar la aplicación. Por favor, recarga la página.';
        document.body.appendChild(errorMsg);
        setTimeout(() => errorMsg.remove(), 5000);
      }
    });

    // Unhandled promise rejection handler
    window.addEventListener('unhandledrejection', (event) => {
      console.error('Unhandled promise rejection:', event.reason);
    });

    // Check if page is loaded after timeout
    let pageLoaded = false;
    setTimeout(() => {
      if (!pageLoaded) {
        const loginScreen = document.getElementById('login-screen');
        const appScreen = document.getElementById('app-screen');
        if (loginScreen && loginScreen.classList.contains('hidden') && 
            appScreen && appScreen.classList.contains('hidden')) {
          // Both screens are hidden, something is wrong
          console.error('App screens not visible, forcing login screen');
          if (loginScreen) loginScreen.classList.remove('hidden');
          if (appScreen) appScreen.classList.add('hidden');
        }
      }
    }, 3000);

    // Mark as loaded when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', () => {
        pageLoaded = true;
      });
    } else {
      pageLoaded = true;
    }

    // Register service worker (non-blocking)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Register service worker without version parameter
        navigator.serviceWorker.register('service-worker.js?v=1766157162131')
          .then(reg => {
            console.log('Service Worker registered');
            
            // Check for updates every time
            reg.addEventListener('updatefound', () => {
              const newWorker = reg.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // New service worker available, reload page
                  console.log('New service worker available, reloading...');
                  window.location.reload();
                }
              });
            });
            
            // Check for updates periodically
            setInterval(() => {
              reg.update();
            }, 60000); // Check every minute
            
            // Force update on page load
            reg.update();
          })
          .catch(err => {
            console.log('Service Worker registration failed:', err);
          });
      });
    }

    // PWA Install prompt
    let deferredPrompt = null;
    const installBtn = document.getElementById('install-btn');

    // Debug: Log PWA installability
    function checkInstallability() {
      console.log('=== PWA Installability Check ===');
      console.log('Service Worker:', 'serviceWorker' in navigator ? 'Available' : 'Not available');
      console.log('Standalone mode:', window.matchMedia('(display-mode: standalone)').matches ? 'Yes (already installed)' : 'No');
      console.log('Install button element:', installBtn ? 'Found' : 'Not found');
      console.log('Deferred prompt:', deferredPrompt ? 'Available' : 'Not available');
      
      // Check manifest
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistration().then(reg => {
          console.log('Service Worker registered:', reg ? 'Yes' : 'No');
        });
      }
    }

    // Check if app is already installed
    if (window.matchMedia('(display-mode: standalone)').matches || 
        window.navigator.standalone === true) {
      // App is installed, hide install button
      if (installBtn) installBtn.classList.add('hidden');
      console.log('App is already installed');
    }

    // Listen for beforeinstallprompt event (Chrome, Edge, etc.)
    window.addEventListener('beforeinstallprompt', (e) => {
      console.log('beforeinstallprompt event fired');
      // Prevent the mini-infobar from appearing on mobile
      e.preventDefault();
      // Stash the event so it can be triggered later
      deferredPrompt = e;
      // Show install button
      if (installBtn) {
        installBtn.classList.remove('hidden');
        console.log('Install button shown');
      }
    });

    // Handle install button click
    if (installBtn) {
      installBtn.addEventListener('click', async () => {
        console.log('Install button clicked');
        
        if (!deferredPrompt) {
          // Show manual install instructions
          const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
          const isAndroid = /Android/.test(navigator.userAgent);
          
          let message = 'Para instalar la app:\n\n';
          if (isIOS) {
            message += '1. Toca el botón "Compartir" (cuadrado con flecha)\n';
            message += '2. Selecciona "Agregar a pantalla de inicio"\n';
            message += '3. Confirma la instalación';
          } else if (isAndroid) {
            message += '1. Abre el menú del navegador (3 puntos)\n';
            message += '2. Busca "Instalar app" o "Agregar a pantalla de inicio"\n';
            message += '3. Confirma la instalación';
          } else {
            message += 'Chrome: Menú → "Instalar app"\n';
            message += 'Safari: Compartir → "Agregar a pantalla de inicio"';
          }
          
          await showInfo(message);
          return;
        }
        
        try {
          // Show the install prompt
          deferredPrompt.prompt();
          
          // Wait for the user to respond to the prompt
          const { outcome } = await deferredPrompt.userChoice;
          console.log(`User response to the install prompt: ${outcome}`);
          
          if (outcome === 'accepted') {
            console.log('User accepted the install prompt');
          } else {
            console.log('User dismissed the install prompt');
          }
          
          // Clear the deferredPrompt
          deferredPrompt = null;
          
          // Hide install button
          installBtn.classList.add('hidden');
        } catch (error) {
          console.error('Error showing install prompt:', error);
          await showError('Error al mostrar la opción de instalación. Intenta desde el menú del navegador.');
        }
      });
    }

    // Listen for app installed event
    window.addEventListener('appinstalled', () => {
      console.log('PWA was installed');
      deferredPrompt = null;
      if (installBtn) installBtn.classList.add('hidden');
    });

    // Run check after page loads
    setTimeout(checkInstallability, 2000);
  </script>
</body>
</html>
